<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <h2>REGISTERATION</h2>
            <div class="content">
                <div class="input-box">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Enter Username" name="uname" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter new password" name="password" required>
                </div>
                
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="text" placeholder="Enter your vaild email address" name="email" required>
                </div>
                
                <div class="input-box">
                    <label for="cpassword">Confirm Password</label>
                    <input type="password" placeholder="Confirm password" name="ConfirmPassword" required>
                </div>
                <div class="input-box">
                    <label for="phonenumber">Phone Number</label>
                    <input type="tele" placeholder="Enter phone number" name="phonenumber" required>
                </div>
            </div>
            <div class="alert">
                <p>By Clicking Sign up, you agree to our <a href="#">Terms,</a><a href="#">Privacy Policy,</a><a href="#">Cookies Policy.</a>
                You may recieve SMS notifications from us and can opt out at any time.</p>
            </div>
            <div class="button-container">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
